<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      background-color: rgb(25, 25, 25);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    
    .title {
      font-size: 30px;
      font-weight: bold;
      margin-top: 20px;
    }

    .move-icon {
      height: 50px;
    }

    .move-button {
      background-color: transparent;
      border-radius: 60px;
      padding: 25px;
      border: 3px solid white;
      margin: 10px;
      cursor: pointer;
    }

    .result {
      font-size: 25px;
      font-weight: bold;
      margin-top: 20px;
    }

    .score {
      margin-top: 20px;
    }

    .reset-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <p class="title">Rock Paper Scissors</p>

  <button onclick="playGame('rock');" class="move-button">
    <img src="rock-emoji.png" alt="Rock" class="move-icon">
  </button>

  <button onclick="playGame('paper');" class="move-button">
    <img src="paper-emoji.png" alt="Paper" class="move-icon">
  </button>

  <button onclick="playGame('scissors');" class="move-button">
    <img src="scissors-emoji.png" alt="Scissors" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-move"></p>
  <p class="js-score score"></p>

  <button class="reset-button" onclick="resetScore()">Reset Score</button>

  <script>
    let score = JSON.parse(localStorage.getItem('score')) || { wins: 0, losses: 0, ties: 0 };
    
    updateScoreElement();
    
    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === computerMove) {
        result = 'Tie';
      } else if (
        (playerMove === 'rock' && computerMove === 'scissors') ||
        (playerMove === 'paper' && computerMove === 'rock') ||
        (playerMove === 'scissors' && computerMove === 'paper')
      ) {
        result = 'You win';
        score.wins += 1;
      } else {
        result = 'You lose';
        score.losses += 1;
      }

      score.ties += result === 'Tie' ? 1 : 0;
      
      localStorage.setItem('score', JSON.stringify(score));
      
      updateScoreElement();

      document.querySelector('.js-result').innerHTML = result;
      document.querySelector('.js-move').innerHTML = `
        You 
        <img src="${playerMove}-emoji.png" alt="${playerMove}" class="move-icon">
        vs
        <img src="${computerMove}-emoji.png" alt="${computerMove}" class="move-icon">
        Computer
      `;
    }

    function updateScoreElement() {
      document.querySelector('.js-score').innerHTML = 
        `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
    }

    function resetScore() {
      score = { wins: 0, losses: 0, ties: 0 };
      localStorage.removeItem('score');
      updateScoreElement();
    }

    function pickComputerMove() {
      const moves = ['rock', 'paper', 'scissors'];
      return moves[Math.floor(Math.random() * moves.length)];
    }
  </script>
</body>
</html>
